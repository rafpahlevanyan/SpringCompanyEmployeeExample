<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
</head>
<body>

<a href="/">Home Page</a>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Size</th>
        <th>Address</th>
        <th>Action</th>
    </tr>

    <tr th:each="company: ${companies}">


        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.size}"></td>
        <td th:text="${company.address}"></td>
        <td><a th:href="@{'/employees/byCompanies/' + ${company.id}}">View Employees | </a></td>
        <td><a th:href="@{'/deleteCompany/' + ${company.id}}">delete Company </a></td>
    </tr>
</table>
<a href="/addCompany">Add Company</a><br>

</body>
</html>
